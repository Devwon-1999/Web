<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1> Hello world</h1>
        <input id="change_button" type="button" value="night" onclick="
        if (document.querySelector('#change_button').value === 'night'){
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        document.querySelector('#change_button').value = 'day';
        }
        else{
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        document.querySelector('#change_button').value = 'night';
        }
        ">
        <h2> Hello JavaScript</h2>
    </body>
</html>
