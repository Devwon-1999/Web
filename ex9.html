<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1> Loop & Array </h1>
        <h2> Fruit </h2>

        <script>
            var fruit = ['apple', 'banana', 'melon', 'kiwi', 'lemon', 'watermelon']
        </script>

        <ul>
            <script>
                var i = 0
                while(i < fruit.length){
                    document.write(`<li>${fruit[i]}</li>`);
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
