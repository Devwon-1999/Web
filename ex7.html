<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1>Array</h1>

        <!-- 배열 선언 -->
        <script>
            var coworkers = ["yes", "no"];
        </script>

        <h2>인덱스</h2>
        <!-- 배열 사용 -->
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>

        <h2>길이</h2>
        <script>
            document.write(coworkers.length);
        </script>

        <h2>삽입</h2>
        <script>
            coworkers.push("Hi");
            coworkers.push("Bye");
            document.write(coworkers.length);
        </script>
    </body>
</html>
