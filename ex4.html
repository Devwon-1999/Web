<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1>비교연산자와 Boolean 타입</h1>
        <hr color="black">
        <h2>===</h2>
        <h3>1===1</h3>
        <script> document.write(1===1);</script>
        <hr color="black">
        <h2>===</h2>
        <h3>1===2</h3>
        <script> document.write(1===2);</script>
        <hr color="black">
        <h3>1 &lt; 2</h3>
        <script> document.write(1 < 2);</script>
        <hr color="black">
        <h3>1 &lt; 1</h3>
        <script> document.write(1 < 1);</script>
        <hr color="black">
    </body>
</html>
