<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1> 반복문 </h1>
        <ul>
            <script>
                var i = 0;
                for(i = 0; i < 10; i++){
                    document.write("Hello JavaScript</br>");
                }

                document.write('<li>1</li>');
                document.write('<li>2</li>');
                var i = 0;
                while(i < 10){
                    document.write(`<li>${i}</li>`);
                    i += 1
                }
                document.write('<li>3</li>');
                document.write('<li>4</li>');
            </script>
        </ul>
    </body>
</html>
