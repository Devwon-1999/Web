<!DOCTYPE html> <!-- 위 문서는 html로 작성되었다 라는 뜻.-->
<html> <!-- 모든 태그를 감싸는 조상 격 태그-->

<head> <!-- 해드 코드를 감싸는 태그 -->
    <title>html</title> <!-- 탭의 이름을 지정해 줄 수 있다. -->
    <meta charset="utf-8"> <!-- meta는 charset 속성을 통해 utf-8로 문서를 읽게하는 태그이다-->
    <!-- 위 태그를 사용하지 않으면 아래의 한국어는 깨져서 출력된다-->

    <!-- 위의 코드들은 본문을 설명하는 코드이다. 본문의 제목과, 저장방식을 설명한다.-->
</head>

<body> <!-- 본문 태그를 감싸는 태그 -->
    <h1> 안녕하세요 </h1>

</body>

</html>
